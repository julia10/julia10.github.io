<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    /* Paralax image  */
    .bgimg {
        background-image: url("images/paralax-latte-art.jpg");
        min-height: 100%;
    }
</style>

<title>Coffee Art</title>

<body>
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-card w3-white" id="myNavbar">
			<a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
				href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
				<i class="fa fa-bars"></i>
			</a>
			<a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-coffee"></i> HOME</a>
			<a href="types.html" class="w3-bar-item w3-button w3-hide-small "><i class="fa fa-th"></i> TYPES</a>
			<a href="health.html" class="w3-bar-item w3-button w3-hide-small "><i class="fa fa-heart"></i> HEALTH</a>
			<a href="latte-art.html" class="w3-bar-item w3-button w3-hide-small "><i class="fa fa-pagelines"></i> LATTE
				ART</a>
			<a href="report.html" class="w3-bar-item w3-button w3-hide-small "><i class="fa fa-align-left"></i> REPORT</a>
			<a href="contact.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
		</div>

		<!-- Navbar on small screens -->
		<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
			<a href="types.html" class="w3-bar-item w3-button" ">TYPES</a>
			<a href="health.html" class="w3-bar-item w3-button">HEALTH</a>
			<a href="latte-art.html" class="w3-bar-item w3-button">LATTE ART</a>
			<a href="report.html" class="w3-bar-item w3-button">REPORT</a>
			<a href="contact.html" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
		</div>
	</div>

    <!--Parallax Image with Logo Text -->
    <div class="bgimg w3-display-container w3-opacity-min">
        <div class="w3-display-bottommiddle w3-padding-64" style="white-space:nowrap;">
            <span class=" w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">LATTE <span
                    class="w3-hide-small">ART</span></span>
        </div>
    </div>

    <section>
        <!-- Latte Art Section -->
        <div class="w3-content w3-container w3-padding-32">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin w3-center">A few examples of latte
                drawings</h3>
            <div class="w3-margin">
                <p class="w3-center"><em>Navigate through images with arrows</em></p><br>
                <div class="w3-content" style="max-width:800px;position:relative">   
                    <img class="mySlides slideshow-image" src="images/latte-art/latte-art1.jpeg">
                    <img class="mySlides slideshow-image" src="images/latte-art/latte-art2.jpeg">
                    <img class="mySlides slideshow-image" src="images/latte-art/latte-art3.jpeg">
                    <img class="mySlides slideshow-image" src="images/latte-art/latte-art4.jpg">
                    <img class="mySlides slideshow-image" src="images/latte-art/latte-art5.jpg">

                    <!-- Next prev buttons-->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-32 w3-opacity w3-hover-opacity-off">
        <p>Yuliia Dovbak</p>
        <p>A00277458</p>
    </footer>

    <script>
        // Slideshow
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>
</html>
